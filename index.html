<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service </title>
    <!-- tailwindcss and daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <!-- navbar -->
    <div class="navbar flex justify-between item-center p-[2rem] h-[6rem]">
        <div class="nav-left flex gap-[10px]">
            <img src="\assets\logo.png" alt="logo" class="w-[4rem] h-[4rem]">
            <h2 class="text-[rgb(0,103,71)] text-[1.25rem] font-[900]">Emergency <br>Service</h2>
        </div>
        <div class="nav-right flex justify-right item-center gap-[20px]">
            <div
                class="item flex items-center justify-center gap-[10px] rounded-[1.875rem] bg-green-100 p-[20px] w-[8rem] h-[4rem]">
                <p class="font-[700] text-[1.5rem]">0</p>
                <img src="/assets/heart.png" alt="heart-emoji" class="w-[1.875rem] h-[1.875rem]">
            </div>

            <div
                class="item flex items-center justify-center gap-[10px] rounded-[1.875rem] bg-green-100 p-[20px] w-[8rem] h-[4rem]  ">
                <p class="font-[700] text-[1.5rem] ">100</p>
                <img src="\assets\coin.png" alt="heart-emoji" class="w-[1.875rem] h-[1.875rem]">
            </div>
            <div
                class="item flex items-center justify-center gap-[10px] rounded-[1.875rem] bg-green-600 p-[20px] w-[8rem] h-[4rem] ">
                <p class="font-[600] text-[1.5rem] text-white "><span>0</span> Copy</p>

            </div>
        </div>
    </div>

    <!-- section1 -->
     <div class="section1 w-[100vw] h-[10rem] bg-[linear-gradient(to_right,#01412D_0%,#006747_20%,#006747_60%,#01412D_100%)] flex flex-col items-center p-[10px] ">
        <img src="assets/logo-dark.png" alt="logo" class="w-[4rem] h-[4rem]">
        <h1 class="font-bold text-[25px] text-white">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </div>

     <!-- section2 -->
      <div class="section2 w-[100vw] h-[100vh] bg-[#F5FFF0] p-[2rem]">
        <div class="section2-left grid grid-cols gap-[10px] ">
            <div class="sub1 p-[10px] h-[3rem] w-[5rem] border border-red-200">
                <div class="flex justify-between items-center">
                    <img src="\assets\emergency.png" alt="Emergency" class="h-[30px] w-[30px]">
                    <i class="fa-regular fa-heart"></i>
                    
                </div>
                <p class="font-bold text-[20px]">National Emergency Number <br>National Emergency </p>
            <p>999</p>
            <p class="bg-gray-100 rounded-[20px] w-[50px] text-center h-[30px]" >All</p>
            <div class="sub2">
                <button>Copy</button>
                <button>Call</button>
            </div>

            </div>
            

        </div>

        <div class="section2-right">

        </div>

      </div>

</body>

</html>
